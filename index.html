<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="style.css">
    <title>Premier University Students</title>
    
</head>
<body>
    <header>
        <h1>Premier University</h1>
        <img src="Logo_of_Premier_University_(PU) (1).png" alt="Premier University Logo" class="Premier-University-Logo">
    </header>
    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <div class="social-icons">
                    <a href="https://accounts.google.com/signin" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/login" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://account.microsoft.com/account" class="icon"><i class="fa-brands fa-windows"></i></a>
                </div>
                <span>or use your email for registeration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form id="loginForm" onsubmit="return login()">
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="https://accounts.google.com/signin" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="https://www.facebook.com/" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="https://github.com/login" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="https://account.microsoft.com/account" class="icon"><i class="fa-brands fa-windows"></i></a>
                </div>
                <span>or use your email password</span>
                <input type="text" id="username" placeholder="Username">
                <input type="password" id="password" placeholder="Password">
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Students !</h1>
                    <p>Register with your personal details to use all University Services </p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <img src="OIP.jpg" alt="Left Image" class="left-image">
    <img src="OIP.jpg" alt="Right Image" class="right-image">

    <script src="script.js"></script>
</body>
</html>
